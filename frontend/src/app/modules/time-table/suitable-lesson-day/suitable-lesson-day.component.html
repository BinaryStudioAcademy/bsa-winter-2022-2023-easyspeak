<div [ngClass]="{ 'day-elem-blue': isSelectedDay(), 'day-elem-grey': isBeforeToday(), 'day-elem' : true }" (click)="onDayClick()">
    {{ item | date : 'dd MMMM' }}

    <h2>{{ item | date : 'EEEE' }}</h2>

    <div class="labels">
        <div *ngIf="isToday()" class="meetings today-label">today</div>

        <div [ngClass]="{ 'meetings-grey': isBeforeToday() }" class="meetings">{{ meetingCount }} meetings</div>
    </div>
</div>
