<div class="main">
    <div class="header">
        <h1>Find a Suitable Lesson</h1>
    </div>

    <div class="container">
        <div class="choose-day">
            <button class="button-week" (click)="weekDec()">
                <mat-icon>keyboard_arrow_left</mat-icon>
                Last Week
            </button>

            <div class="calendar-block">
                <button class="button-icon" mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>calendar_today</mat-icon>
                </button>
                <mat-menu #appMenu="matMenu">
                    <mat-calendar #calendar (selectedChange)="select($event)"> </mat-calendar>
                </mat-menu>

                {{ this.days[0] | date : 'dd MMMM' }} - {{ this.days[6] | date : 'dd MMMM' }}
            </div>

            <button class="button-week" (click)="weekInc()">
                Next Week
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>

        <div class="days">
            <app-suitable-lesson-day *ngFor="let item of days" [meetingCount]="6" [item]="item" (dateSelected)="onDateSelected($event)">
            </app-suitable-lesson-day>
        </div>
    </div>
</div>
