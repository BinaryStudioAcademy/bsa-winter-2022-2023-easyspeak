<div class="container">
    <div class="form-wrp">
        <h1>Sign In</h1>
        <form #userLoginForm="ngForm"
              [formGroup]="form"
              class="form-content"
              (ngSubmit)="signIn()">
            <div class="form-group-item">
                <input
                    formControlName="email"
                    placeholder="Email"
                    value="{{this.email}}"
                    (keyup)="ClearErrors(email)"
                    [ngClass]="{'submitted-email': isChanged.email}"/>
                <div class="errors-wrp"  *ngFor="let condition of ['required','pattern'] ">
                    <mat-error class="error"
                               *ngIf="CheckCondition(email,condition)">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        {{GetErrorMessageByKey('email'+condition)}}
                    </mat-error>
                </div>
            </div>

            <div class="form-group-item">
                <input formControlName="password"
                       placeholder="Password"
                       type="password"
                       appPasswordVisibility
                       (keyup)="ClearErrors(password)"
                       [ngClass]="{'submitted-pas': isChanged.password}"/>
                <div class="errors-wrp"  *ngFor="let condition of ['required','pattern'] ">
                    <mat-error class="error"
                               *ngIf="CheckCondition(password,condition)">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        {{GetErrorMessageByKey('password'+condition)}}
                    </mat-error>
                </div>
            </div>

            <button class="submit-btn"
                mat-button type="submit">
                Sign In
            </button>
            <a href="auth/forgot-password" id="forgot-password">Forgot password?</a>
        </form>
    </div>
    <div id="has-account">
        <span>I don't have an account! </span>
        <a href="auth/sign-up">Sign Up</a>
    </div>
</div>
