<div class="container">
    <div class="form-wrp">
        <h1>Sign In</h1>
        <form #userLoginForm="ngForm"
              [formGroup]="form"
              class="form-content"
              (ngSubmit)="signIn()"
              [ngClass]="{'submitted': isChanged}">
            <div class="form-group-item">
                <input
                    formControlName="email"
                    placeholder="Email"
                    value="{{this.email}}"
                    (change)="ClearErrors()"/>
                <div class="errors-wrp"  *ngFor="let cond of ['required','pattern'] ">
                    <mat-error class="error"
                               *ngIf="CreateCondition(email,cond)">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        {{GetErrorMessageByKey('email'+cond)}}
                    </mat-error>
                </div>
            </div>

            <div class="form-group-item">
                <input formControlName="password"
                       placeholder="Password"
                       appPasswordVisibility
                       (change)="ClearErrors()"/>
                <div class="errors-wrp"  *ngFor="let cond of ['required','pattern'] ">
                    <mat-error class="error"
                               *ngIf="CreateCondition(password,cond)">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        {{GetErrorMessageByKey('password'+cond)}}
                    </mat-error>
                </div>
            </div>

            <button class="submit-btn"
                mat-button type="submit">
                Sign In
            </button>
        </form>
    </div>
    <div id="has-account">
        <span>I don't have an account! </span>
        <a href="auth/sign-up">Sign Up</a>
    </div>
</div>
