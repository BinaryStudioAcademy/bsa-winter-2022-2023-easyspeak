<div class="container">
    <div class="form-wrp">
        <h1>Sign In</h1>
        <form #userLoginForm="ngForm" [formGroup]="form" class="form-content" (ngSubmit)="signIn()">
            <div class="form-group-item">
                <input formControlName="email" placeholder="Email" email="{{this.email}}"/>
                <div class="errors-wrp">
<!--                    <mat-error class="error" *ngIf="this.email.invalid && this.userLoginForm.submitted">-->
<!--                        <img src="/assets/user-profile/alert-triangle.svg" alt="">-->
<!--                        {{getErrorMessage(email)}}-->
<!--                    </mat-error>-->

                    <mat-error class="error"
                               *ngIf="form.controls['email'] && form.controls['email'].touched">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
Length
                        <!--                        {{getErrorMessage(email.errors.signInEmailLength)?}}-->
                    </mat-error>
                    <mat-error class="error"
                               *ngIf="

                               (doesntExist
                               ||email.errors?.['pattern'])">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
<!--                        {{getErrorMessage(email)}}-->
                        Base
                    </mat-error>
                </div>

                <div class="error-surface"
                    *ngIf="(doesntExist&&email.errors?.['required']||lengthError(email)
                               &&userLoginForm.submitted)">
                </div>
            </div>

            <div class="form-group-item">
                <input
                    formControlName="password"
                    placeholder="Password"
                    appPasswordVisibility/>
                <div class="errors-wrp">
                    <mat-error class="error" *ngIf="(password.errors?.['minlength'] || password.errors?.['maxlength'] || password.errors?.['required'])&& form.controls['password'].touched">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        Min 6, max 25
                    </mat-error>
                    <mat-error class="error" *ngIf="wrongPassword">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
<!--                        {{getErrorMessage(password)}}-->
                        Incorrect password
                    </mat-error>
                </div>

                <div *ngIf="this.password.invalid && this.userLoginForm.submitted"
                    class="error-surface">
                </div>
            </div>
            <button class="submit-btn"
                mat-button type="submit">
                Sign In
            </button>
        </form>
    </div>
    <div id="has-account">
        <span>I don't have an account! </span>
        <a href="auth/sign-up">Sign Up</a>
    </div>
</div>
