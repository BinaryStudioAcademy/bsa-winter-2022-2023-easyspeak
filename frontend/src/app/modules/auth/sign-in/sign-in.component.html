<div class="container">
    <div class="form-wrp">
        <h1>Sign In</h1>
        <form #userLoginForm="ngForm" [formGroup]="form" class="form-content" (ngSubmit)="signIn()" [ngClass]="{'submitted': isSubmitted}">
            <div class="form-group-item">
                <input formControlName="email" placeholder="Email" value="{{this.email}}" (focus)="ClearRemoteErrors(email)"/>
                <div class="errors-wrp">
                    <mat-error class="error" *ngIf="(email.errors?.['lengthValidator'] && email.touched) || (email.pristine && userLoginForm.submitted)">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        'Min 3, max 50'
                    </mat-error>
                    <mat-error class="error" *ngIf="email.errors?.['pattern'] || email.errors?.['emailNotFound']">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        User with such email doesnâ€™t exist
                    </mat-error>
                </div>
            </div>

            <div class="form-group-item">
                <input
                    formControlName="password"
                    placeholder="Password"
                    appPasswordVisibility (focus)="ClearRemoteErrors(password)"/>
                <div class="errors-wrp">
                    <mat-error class="error" *ngIf="(password.errors?.['lengthValidator'] && password.touched) || (password.value==='' && userLoginForm.submitted )">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        Min 6, max 25
                    </mat-error>
                    <mat-error class="error" *ngIf="password.errors?.['pattern'] || password.errors?.['wrongPassword'] ">
                        <img src="/assets/user-profile/alert-triangle.svg" alt="">
                        Incorrect password
                    </mat-error>
                </div>
<!--                <div *ngIf="this.password.invalid && this.userLoginForm.submitted"-->
<!--                    class="error-surface">-->
<!--                </div>-->
            </div>

            <button class="submit-btn"
                mat-button type="submit">
                Sign In
            </button>
        </form>
    </div>
    <div id="has-account">
        <span>I don't have an account! </span>
        <a href="auth/sign-up">Sign Up</a>
    </div>
</div>
