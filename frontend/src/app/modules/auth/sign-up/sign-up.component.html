<h1>Create Account</h1>
<label>
    <input
        type="text"
        [(ngModel)]="newUser.email"
        matInput
        required
        placeholder="Email"
        [ngModelOptions]="{ standalone: true }" />
    <mat-error *ngIf="submitted && form.controls['email'].errors">{{ getErrorMessage('email') }}</mat-error>
</label>

<div class="name-section">
    <label>
        <input
            type="text"
            [(ngModel)]="newUser.firstName"
            #inFirstName="ngModel"
            matInput
            placeholder="First Name"
            [ngModelOptions]="{ standalone: true }" />
        <mat-error *ngIf="submitted && form.controls['firstName'].errors">{{ getErrorMessage('firstName') }}</mat-error>
    </label>

    <label>
        <input
            type="text"
            [(ngModel)]="newUser.lastName"
            #LastName="ngModel"
            matInput
            required
            placeholder="Last Name"
            [ngModelOptions]="{ standalone: true }" />
        <mat-error *ngIf="submitted && form.controls['lastName'].errors">{{ getErrorMessage('lastName') }}</mat-error>
    </label>
</div>
<div class="age-sex-section">
    <select [(ngModel)]="newUser.age" name="Age" required>
        <option selected style="color: black">Select the role</option>
        <option *ngFor="let age of Ages">{{ age }}</option>
    </select>
    <select [(ngModel)]="newUser.sex" required>
        <option>Male</option>
        <option>Female</option>
    </select>
</div>
<select [(ngModel)]="newUser.country" required>
    <option selected>Country</option>
    <option *ngFor="let country of Countries">{{ country }}</option>
</select>
<select [(ngModel)]="newUser.language" required>
    <option>Native Language</option>
    <option>Ukrainian</option>
</select>
<select [(ngModel)]="newUser.languageLevel" required>
    <option>Level in English</option>
    <option *ngFor="let level of EnglishLevels">{{ level }}</option>
</select>
<label>
    <input
        type="password"
        [(ngModel)]="password"
        #upPassword="ngModel"
        required
        placeholder="Password"
        [ngModelOptions]="{ standalone: true }" />
    <mat-error *ngIf="submitted && form.controls['password'].errors">{{ getPasswordErrorMessage() }}</mat-error>
</label>
<label>
    <input
        type="password"
        [(ngModel)]="confirmPassword"
        placeholder="Repeat The Password"
        [ngModelOptions]="{ standalone: true }" />
    <mat-error *ngIf="submitted">{{ getConfirmPasswordErrorMessage() }}</mat-error>
</label>
<button mat-button (click)="validation(); signUp()">Create Account</button>
<div id="has-account">
    <span>I have an account! </span>
    <a href="auth/sign-in">Sign In</a>
</div>
