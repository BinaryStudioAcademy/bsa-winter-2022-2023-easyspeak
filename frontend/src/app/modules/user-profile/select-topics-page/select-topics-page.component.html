<main>
    <button id="back">
        <img src="../../../../assets/brackets/Icon.png">
        <span>Back</span>
    </button>
    <h2>Choose topics that interest you</h2>
    <div id="topics">
        <div *ngFor="let topic of topics" [className]="topic.selected ? 'selected topic' : 'not-selected topic'">
            <div (click)="topicClick(topic)">
                <img src="../../../../assets/topic-icons/{{topic.imgName}}">
            </div>
            <p>{{topic.name}}</p>
        </div>
    </div>
    <div id="next">
        <button id="create" [disabled]="selectedTopics.length === 0">Create account</button>
        <button id="skip">Skip</button>
    </div>
    <div id="has-account">
        <span>I have an account! </span>
        <a routerLink="">Sign In</a>
    </div>
</main>
