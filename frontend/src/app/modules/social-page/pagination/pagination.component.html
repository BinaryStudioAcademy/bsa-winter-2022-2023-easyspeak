<div class="container">
    <div (click)="decCurrent()" *ngIf="currentPage !== 1" class="circle">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </div>

    <div *ngIf="currentPage !== 1 && currentPage !== pageCount" class="max-size">
        <div (click)="decCurrent()" class="circle" [ngClass]="{'active': currentPage === getLeft()}">
            {{getLeft()}}
        </div>

        <div *ngIf="currentPage > 1 && currentPage < pageCount" class="circle active" ngClass="">
            {{currentPage}}
        </div>

        <div (click)="incCurrent()" class="circle" [ngClass]="{'active': currentPage === getRight()}">
            {{getRight()}}
        </div>
    </div>


    <div *ngIf="currentPage === 1 ||  currentPage === pageCount" class="max-size">
        <div (click)="onChoose(1)" class="circle" [ngClass]="{'active': currentPage === 1}">
            1
        </div>
        <div *ngIf="pageCount > 2" class="circle">
            ...
        </div>
        <div (click)="onChoose(pageCount)" class="circle" [ngClass]="{'active': currentPage === pageCount}">
            {{pageCount}}
        </div>
    </div>


    <div (click)="incCurrent()" *ngIf="pageCount !== currentPage" class="circle">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
</div>
