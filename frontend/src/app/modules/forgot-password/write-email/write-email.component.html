<div class="left-elements">
    <button routerLink="/auth" class="button-back">
        <mat-icon>keyboard_arrow_left</mat-icon>
        <div>Back</div>
    </button>

    <h1>Forgot Password</h1>

    <div class="input-container">
        <input class="input-email" [ngClass]="{'red': redWarning() || isWrongEmail}" [(ngModel)]="email" (ngModelChange)="changedMail()" />
        <label>Email</label>
    </div>

    <div class="wrong-format" *ngIf="redWarning()">
        <img src="assets/forgot-password-icons/alert-triangle.svg"/>
        Email is not valid!
    </div>

    <div class="wrong-format" *ngIf="isWrongEmail">
        <img src="assets/forgot-password-icons/alert-triangle.svg"/>
        User with this email doesn't exist!
    </div>

    <button class="button-send" (click)="sendMail()"><h3>Send Recovery Code</h3></button>
</div>
