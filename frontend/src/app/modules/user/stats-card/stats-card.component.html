<div class="stats-card">
    <div class="stats-icon">
        <div class="icon-wrapper">
            <img class="icon" src="{{iconPath}}" alt="icon">
        </div>
    </div>
    <div class="stats-info">
        <p class="stats-description">{{description}}</p>
        <p class="stats-text">{{text}}</p>
    </div>
</div>
