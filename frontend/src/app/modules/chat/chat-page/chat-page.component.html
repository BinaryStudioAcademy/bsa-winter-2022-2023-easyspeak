<main>
    <aside>
        <div class="message-header">
            <span class="message-span">Messages</span>
            <div class="total-number-of-messages">
                <span>{{lotsOfMessages(totalMessage)}}</span>
            </div>
        </div>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Type a name..."/>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div class="line"></div>
        <div class="people">
            <div [ngClass]="{
                  'person': true,
                  'onlinePerson': person.isOnline,
                  'offlinePerson': !person.isOnline,
                  'unread': person.numberOfUnreadMessages,
                  'read': !person.numberOfUnreadMessages
                }"
                 *ngFor="let person of people"
                >
                <div class="img-name-status-time">
                    <div class="img-name-status">
                        <div class="img-online">
                            <img src="assets/header/avatar.svg" alt="img">
                            <div [ngClass]="{
                                'online' : person.isOnline,
                                'offline' : !person.isOnline
                             }"></div>
                        </div>
                        <div class="name-status">
                            <span class="person-name">{{person.name}}</span>
                            <span class="person-online">{{person.isOnline ? 'online' : 'offline'}}</span>
                        </div>
                    </div>
                    <span>12:00</span>
                </div>
                <div class="last-message-total">
                    <span class="last-message">{{person.lastMessage}}</span>
                    <div class="total-number-of-messages" *ngIf="person.numberOfUnreadMessages > 0">
                        {{lotsOfMessages(person.numberOfUnreadMessages)}}
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="container">
        <header>
            <div class="interlocutor">
                <div class="online"></div>
                <span class="person-name">Giana Levin</span>
            </div>
            <div class="buttons">
                <button class="send-button" (click)="startSessionCall()">
                    <img src="assets/chat/Camera.svg" alt="img">
                </button>
                <button class="more-button">
                    <img src="assets/chat/More.svg" alt="img">
                </button>
            </div>
        </header>
        <div class="chat-body" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="messages">
            <app-message-group *ngFor="let message of groupedMessages; index as i" [message]="message" [i]="i" [messages]="groupedMessages"></app-message-group>
        </div>
        <div class="chat-input">
            <form [formGroup]="form" (ngSubmit)="sendMessage()">
                <div class="message-input">
                    <label for="file-upload" class="custom-file-upload">
                        <input type="file" id="file-upload" formControlName="file">
                        <img src="assets/chat/Pin.svg" alt="img">
                    </label>
                    <input placeholder="Type a message..." formControlName="message">
                    <label for="input-more" class="custom-file-upload">
                        <button class="input-more" id="input-more" type="button"></button>
                        <img src="assets/chat/More-input.svg" alt="img">
                    </label>
                </div>
                <div class="vertical-line"></div>
                <button type="submit" class="send-message">Send</button>
            </form>
        </div>
    </div>
</main>
