<div class="container">
    <div class="date-container">
        <h2 class="date">{{ todayDate }}</h2>
    </div>

    <div class="lessons-section" *ngIf="lessons">
        <div class="lessons-column">
            <div class="lesson" *ngFor="let lesson of lessonsColumn1; let i = index">
                <app-lesson
                    [lesson]="lesson"
                    [isTeachersPage]="false"
                    [isQuestionsOpened]="isLessonOpenedQuestions(i)"
                    (questionsOpened)="onLessonOpenedQuestions(i)"></app-lesson>
            </div>
        </div>
        <div class="lessons-column">
            <div class="lesson" *ngFor="let lesson of lessonsColumn2; let i = index">
                <app-lesson
                    [lesson]="lesson"
                    [isTeachersPage]="false"
                    [isQuestionsOpened]="isLessonOpenedQuestions(i + lessonsColumn1.length)"
                    (questionsOpened)="onLessonOpenedQuestions(i + lessonsColumn1.length)"></app-lesson>
            </div>
        </div>
    </div>

    <div class="no-lessons" *ngIf="!lessons?.length">
        <p>{{ getLessonsUnavailableMessage() }}</p>
    </div>
</div>
