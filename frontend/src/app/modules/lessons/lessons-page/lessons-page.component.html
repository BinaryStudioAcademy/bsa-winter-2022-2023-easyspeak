<div class="container">
    <button class="create-lesson-button" (click)="openCreate()">+ Add Speaking Club</button>

    <div class="date-container">
        <h2 class="date">{{ todayDate }}</h2>
    </div>

    <div class="lessons-section" *ngIf="lessons">
        <div class="lesson" *ngFor="let lesson of lessons">
            <app-lesson [lesson]="lesson"></app-lesson>
        </div>
    </div>

    <div class="no-lessons" *ngIf="lessons.length === 0">
        <p>{{ getLessonsUnavailableMessage() }}</p>
    </div>
</div>
