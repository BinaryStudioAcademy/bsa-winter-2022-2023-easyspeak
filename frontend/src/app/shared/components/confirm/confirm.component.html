<mat-dialog-content><div>{{data.header}}</div></mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close="false" class="cancel">{{!!data.cancelText ? data.cancelText : "Cancel"}}</button>
    <button mat-dialog-close="true" class="confirm">{{!!data.confirmText ? data.confirmText : "Confirm"}}</button>
</mat-dialog-actions>
