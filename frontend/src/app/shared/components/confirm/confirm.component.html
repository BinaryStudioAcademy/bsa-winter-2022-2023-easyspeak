<mat-dialog-content *ngIf="!!data.header"><div class="header">{{data.header}}</div></mat-dialog-content>
<mat-dialog-content *ngIf="!!data.content"><div class="content">{{data.content}}</div></mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close="false" class="cancel">{{!!data.cancelText ? data.cancelText : "Cancel"}}</button>
    <button mat-dialog-close="true" class="confirm">{{!!data.confirmText ? data.confirmText : "Confirm"}}</button>
</mat-dialog-actions>
