<div class="container">
    <div class="dropdown-btn" (click)="showDropdownMenu()">
        <div class="filters-count-group">
            {{this.selectedItems.size}}
        </div>
        <div class="dropdown-btn-title">
            {{this.selectedItems.keys().next().value ?? 'None'}}
        </div>
        <div *ngIf="this.btnLabel" class="dropdown-btn-subtitle">
            {{this.btnLabel}}
        </div>
        <div class="dropdown-btn-icon">
            <img class="arrow-icon" src="assets/interestsDropdown/chevron_down.svg"/>
        </div>
    </div>
    <div *ngIf="this.showDropdown" class="dropdown-wrp">
        <div *ngFor="let item of this.data">
            <div class="dropdown-item">
                <div class="dropdown-item-content">
                    <input type="checkbox" [checked]="this.selectedItems.has(item.title)" (click)="selectItem(item.title)">
                    <div class="dropdown-item-info">
                        <div *ngIf="item.subtitle" class="item-info-title">
                            {{item.title + ' : ' + item.subtitle}}
                        </div>
                        <div *ngIf="!item.subtitle">
                            {{item.title}}
                        </div>
                        <div *ngIf="item.description" class="item-info-subtitle">
                            {{item.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
