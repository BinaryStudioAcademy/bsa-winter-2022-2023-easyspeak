<div class="button-wrapper">
    <button class="dropdown-button" (click)="clickButton()">
    </button>
    <div class="button-content">
        <div class="button-symbols">
            <div class="counter">{{outputList.length}}</div>
            <div>Interests</div>
        </div>
        <img class="arrow-icon" src="assets/interestsDropdown/chevron_down.svg"/>
    </div>

    <div class="dropdown-content" *ngIf="toggle">
        <div *ngFor="let item of inputList; let i = index" class="dropdown-item">
            <input type="checkbox" id="{{i}}" [checked]=outputList.includes(inputList[i].icon_name) class="item-checkbox"
                   (change)="selectInterest($event)"/>
            <label class="item-checkbox-label" for="{{i}}">
                <div class="icon-wrapper ">
                    <img class="icon" src="{{item.link}}" alt="image"/>
                </div>
                <div class="icon-name">{{item.icon_name}}</div>
            </label>
        </div>
    </div>
</div>
