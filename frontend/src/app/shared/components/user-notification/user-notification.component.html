<div *ngIf="count > 0">
    <div class="notifications" *ngFor="let notification of notifications">
        <button
            class="notification-element"
            *ngIf="!notification.isRead"
            (click)="notification.isRead = true; this.readNotification(notification)">
            <span class="notification-text">{{ notification.id }}</span>
        </button>
    </div>
</div>
<div class="notifications" *ngIf="!(count > 0)">
    <span class="notification-text">Empty</span>
</div>
