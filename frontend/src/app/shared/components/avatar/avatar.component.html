<div
    class="avatar-wrap"
    [style.width.px]="size"
    [style.height.px]="size"
    [style.background-color]="getAvatarBackground()">
    <img *ngIf="getAvatarSrc()" [src]="getAvatarSrc()" [style.width.px]="size" [style.height.px]="size" />
    <span *ngIf="!getAvatarSrc()">
        {{ getInitials().toUpperCase() }}
    </span>
</div>
